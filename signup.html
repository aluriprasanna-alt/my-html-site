<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azure AD B2C Custom Page</title>

  <!-- Load Handlebars.js v1.30 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@1.3.0/handlebars.min.js"></script>

  <!-- Optional: Add your own CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #b2c-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Azure AD B2C</h2>
  <div id="b2c-container"></div>

  <!-- Example Handlebars usage -->
  <script id="template" type="text/x-handlebars-template">
    <p>Hello, {{name}}! This is rendered with Handlebars v1.30.</p>
  </script>

  <script>
    // Compile and render a simple template to confirm Handlebars works
    var source = document.getElementById("template").innerHTML;
    var template = Handlebars.compile(source);
    var context = { name: "B2C User" };
    document.getElementById("b2c-container").innerHTML = template(context);
  </script>
</body>
</html>
